<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body style="background-color: #8d8d8d;">
<!--nav điều hướng-->
<div class="navbar-apple">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <a style="font-weight: 600;" class="navbar-brand" href="/">Apple store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_category', value=1) }}" >Mac</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_category', value=4) }}">AirPods</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_category', value=3) }}">iPhone</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_category', value=2) }}">iPad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_category', value=5) }}">Watch</a>
                    </li>
                </ul>
                    <a href="#" class="nav-link">User name</a>
                <form class="d-flex" method="get" action="/">
                    <input class="form-control me-2" type="search" placeholder="Tìm sản phẩm" aria-label="Search" name="kw">
                    <button class="btn btn-outline-success" type="submit"
                            style="background-color: #3498db; color: #ffffff;">Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
</div>

<!--products-->

   <!-- Nội dung ở đây -->
